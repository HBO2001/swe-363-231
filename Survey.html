<html>

    <body>

        <script src="script.js" defer></script>

        <title> User Feedback </title>

        <header>

            <nav>

                <ul>
        
                  <img src="Images/Hamburger_icon.svg.png" width="25" height="25">
                    
                  <li><a href="MainPage.html">Main Page</a></li>
        
                  <li><a href="Contacts.html">Contact Us</a></li>
        
                  <li><a href="Details.html">Learn More</a></li>

        <h2> User Feedback Survey </h2>

        <div id="current_date">

            <script>
                document.getElementById("current_date").innerHTML = Date();
            </script>
            
        </div>
        

        </header>

        <form>

            <section>

                <section>

                    <label for="input"> First Name: </label>

                    <input type="text">

                </section>

                    <section>

                        <p>

                        <label for="input"> Last Name: </label>

                        <input type="text">

                        </p>

                    </section>

            </section>

            <article class = "regular">

                <p>
                
                Gender:

                <input type = "radio" name ="Gender" id="M" value="Male">

                <label for="M"> Male </label>

                <input type = "radio" name ="Gender" id="F" value="Female">

                <label for="F"> Female </label>

                </p>

                

            </article>

            <section>

                <p>

                <label for="input">What system are you using for this website?</label>

                <input type = "search" name = "input" list="Systems">

                <datalist id="Systems">
                    
                    <option value="Android Phone">

                    <option value="Iphone">

                    <option value="Ipad">

                    <option value="Windows PC">

                    <option value="Linux">
                        
                </datalist>

                </p>

            </section>


            <div>

                <label for="Satisfaction">How satisfied are you with the website? (0-10):</label>

                <input type="number" id="Satisfaction" name="Satisfaction" min="0" max="10" />

            </div>

        

            <article class = "regular">

                <p>
                
                Will you recomend this website to someone?

                <input type = "radio" name ="Recomend" id="Y" value="Yes">

                <label for="Y"> Yes </label>

                <input type = "radio" name ="Recomend" id="N" value="No">

                <label for="N"> No </label>

                </p>

                

            </article>

            <section>

                <h3> What to improve: </h3>

                <textarea class = "textarea" placeholder="Write your feedback about the website here:" rows="30" cols="60" ></textarea>

                

            </section>


            <h2>Please Sign Here:</h2>

            <div class="toolbar">
                <input type="color" aria-label="select pen color" value="#ff0000">
                <input type="range" min="2" max="25" value="15" aria-label="select pen size"><span class="output">15</span>
               
            </div>

            <canvas class = "Signiture"></canvas>

            <p>

                <button type = "button" onclick="location.href='Thank You.html'"> Submit </button>

            </p>


        </form>

        <div class="loader"></div>

    </body>

    <script>

const canvas = document.querySelector('.Signiture');
        const width = canvas.width = window.innerWidth - 300;
        const height = canvas.height = window.innerHeight - 300;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(0,0,0)';
        ctx.fillRect(0, 0, width, height);

        const colorPicker = document.querySelector('input[type="color"]');
        const sizePicker = document.querySelector('input[type="range"]');
        const output = document.querySelector('.output');
        const clearBtn = document.querySelector('button');

        // covert degrees to radians
        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        };

        // update sizepicker output value
        sizePicker.addEventListener('input', () => output.textContent = sizePicker.value);

        // store mouse pointer coordinates, and whether the button is pressed
        let curX;
        let curY;
        let pressed = false;

        // update mouse pointer coordinates
        document.addEventListener('mousemove', e => {
            curX = e.clientX
            curY = e.clientY 
        });

        canvas.addEventListener('mousedown', () => pressed = true);
        canvas.addEventListener('mouseup', () => pressed = false);
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'rgb(0,0,0)';
            ctx.fillRect(0, 0, width, height);
        });

        let size = 10

        function draw() {
            ctx.fillStyle = colorPicker.value;
            
            if (pressed){
                ctx.beginPath();
                ctx.arc(curX, curY - 85, sizePicker.value, degToRad(0), degToRad(360), false);
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        draw();

        </script>


</html>
